name: Publish to NPM

on:
  push:
    branches:
      - main  # Triggers when PRs are merged to main
  workflow_dispatch:  # Allows manual triggering

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}  # Fetch full history for version calculation

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          cache-dependency-path: 'create-package/package-lock.json'

      - name: Install dependencies
        run: |
          cd create-package
          npm ci

      - name: Check if version was manually updated
        id: manual_version_check
        run: |
          cd create-package
          
          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          
          # Check if version was manually updated by looking at recent commits
          # Look for commits that mention version changes
          if git log --oneline -10 | grep -q "version\|bump\|release"; then
            echo "Version appears to be manually updated, skipping automatic version bump"
            echo "is_manual_update=true" >> $GITHUB_OUTPUT
            echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "No manual version update detected, proceeding with automatic version bump"
            echo "is_manual_update=false" >> $GITHUB_OUTPUT
          fi

      - name: Determine version bump
        id: version
        if: steps.manual_version_check.outputs.is_manual_update == 'false'
        run: |
          cd create-package
          
          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          
          # Check commit messages since last release to determine bump type
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$LAST_TAG" ]; then
            # No previous tags, this is the first release
            BUMP_TYPE="minor"
            echo "First release, using minor bump"
          else
            # Get commits since last tag
            COMMITS=$(git log ${LAST_TAG}..HEAD --oneline)
            echo "Commits since ${LAST_TAG}:"
            echo "$COMMITS"
            
            # Determine bump type based on commit messages
            if echo "$COMMITS" | grep -q "BREAKING CHANGE\|^feat!:\|^fix!:\|^chore!:"; then
              BUMP_TYPE="major"
            elif echo "$COMMITS" | grep -q "^feat:"; then
              BUMP_TYPE="minor"
            elif echo "$COMMITS" | grep -q "^fix:\|^docs:\|^style:\|^refactor:\|^perf:\|^test:\|^chore:"; then
              BUMP_TYPE="patch"
            else
              # Default to patch if no conventional commit format
              BUMP_TYPE="patch"
            fi
          fi
          
          echo "Determined bump type: $BUMP_TYPE"
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          
          # Calculate new version
          NEW_VERSION=$(npm version $BUMP_TYPE --no-git-tag-version | sed 's/^v//')
          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Check if version changed
        id: version_check
        run: |
          cd create-package
          
          if [ "${{ steps.manual_version_check.outputs.is_manual_update }}" == "true" ]; then
            # Manual version update detected, use current version
            echo "Manual version update detected, using current version: ${{ steps.manual_version_check.outputs.current_version }}"
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "new_version=${{ steps.manual_version_check.outputs.current_version }}" >> $GITHUB_OUTPUT
          else
            # Check if automatic version bump changed anything
            if git diff --quiet package.json; then
              echo "No version change needed, skipping publish"
              echo "should_publish=false" >> $GITHUB_OUTPUT
            else
              echo "Version changed, proceeding with publish"
              echo "should_publish=true" >> $GITHUB_OUTPUT
              echo "new_version=${{ steps.version.outputs.new_version }}" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Publish to NPM
        if: steps.version_check.outputs.should_publish == 'true'
        run: |
          cd create-package
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Git tag and push
        if: steps.version_check.outputs.should_publish == 'true'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          if [ "${{ steps.manual_version_check.outputs.is_manual_update }}" == "true" ]; then
            # Manual version update - just create tag, no commit needed
            echo "Creating tag for manually updated version: v${{ steps.version_check.outputs.new_version }}"
            git tag -a "v${{ steps.version_check.outputs.new_version }}" -m "Release v${{ steps.version_check.outputs.new_version }}"
            git push origin "v${{ steps.version_check.outputs.new_version }}"
          else
            # Automatic version bump - commit the version change and create tag
            git add create-package/package.json
            git commit -m "chore: bump version to v${{ steps.version_check.outputs.new_version }}"
            git tag -a "v${{ steps.version_check.outputs.new_version }}" -m "Release v${{ steps.version_check.outputs.new_version }}"
            git push origin main
            git push origin "v${{ steps.version_check.outputs.new_version }}"
          fi

      - name: Generate changelog
        if: steps.version_check.outputs.should_publish == 'true'
        id: changelog
        run: |
          # Get commits for changelog
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
          
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" --reverse HEAD~10..HEAD)
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" --reverse ${LAST_TAG}..HEAD~1)
          fi
          
          # Create changelog
          cat > CHANGELOG.md << EOF
          ## What's Changed in v${{ steps.version.outputs.new_version }}
          
          $COMMITS
          
          ### ðŸš€ Quick Start
          \`\`\`bash
          npx create-nest-react-monorepo my-awesome-app
          cd my-awesome-app  
          npm run dev
          \`\`\`
          
          ### âœ¨ Features
          - âš¡ **Dynamic Generation**: Always up-to-date with latest versions
          - âš¡ NestJS backend with TypeScript
          - âš›ï¸ React frontend with TypeScript and Vite/Webpack
          - ðŸ—ï¸ Nx monorepo architecture  
          - ðŸ³ Docker support (development & production)
          - ðŸ§ª Jest testing setup
          - ðŸ”§ ESLint configuration
          - ðŸš€ Hot reload development
          - ðŸŽ¯ Interactive setup with user choices
          - ðŸ”„ Future-proof (no static templates to maintain)
          
          ### ðŸ“¦ Installation
          \`\`\`bash
          npx create-nest-react-monorepo my-project
          cd my-project
          npm run dev
          \`\`\`
          
          ### ðŸŽ›ï¸ Options
          - Choose package manager (npm, yarn, pnpm)
          - Select bundler (Vite or Webpack)
          - Optional Docker configuration
          - Optional testing setup
          - Version control for React, NestJS, and Nx
          EOF
          
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat CHANGELOG.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: steps.version_check.outputs.should_publish == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          release_name: Release v${{ steps.version.outputs.new_version }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false