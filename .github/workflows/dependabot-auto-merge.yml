name: Dependabot Auto-merge

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Test CLI tool
        run: |
          cd create-package
          npm ci
          npm run build
          cd /tmp
          node $GITHUB_WORKSPACE/create-package/bin/cli.js dependabot-test --no-install
          test -d dependabot-test/client
          test -d dependabot-test/server

      - name: Enable auto-merge for Dependabot PRs
        if: success()
        run: |
          # Get PR number from GitHub context
          PR_NUMBER="${{ github.event.pull_request.number }}"
          
          # Enable auto-merge
          gh pr merge $PR_NUMBER --auto --squash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
