name: Dependabot Auto-merge

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'create-package/package-lock.json'

      - name: Install dependencies
        run: |
          cd create-package
          npm ci

      - name: Run tests
        run: |
          cd create-package
          npm test

      - name: Test CLI tool
        run: |
          # Test CLI in a temporary directory
          cd /tmp
          node $GITHUB_WORKSPACE/create-package/bin/cli.js dependabot-test --no-install
          
          # Verify the project was created correctly
          test -d dependabot-test/client "Client directory should exist"
          test -d dependabot-test/server "Server directory should exist"
          test -f dependabot-test/package.json "Root package.json should exist"
          test -f dependabot-test/nx.json "Nx config should exist"
          
          echo "✅ CLI test passed!"

      - name: Test generated project
        run: |
          cd /tmp/dependabot-test
          npm ci
          
          # Test that the generated project can build
          npm run build:server
          npm run build:client
          
          echo "✅ Generated project test passed!"

      - name: Cleanup test files
        if: always()
        run: |
          rm -rf /tmp/dependabot-test

      - name: Enable auto-merge for Dependabot PRs
        if: success()
        run: |
          # Get PR number from GitHub context
          PR_NUMBER="${{ github.event.pull_request.number }}"
          
          # Enable auto-merge
          gh pr merge $PR_NUMBER --auto --squash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}