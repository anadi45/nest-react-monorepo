name: Manual Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Type of release'
        required: true
        default: 'minor'
        type: choice
        options:
          - patch
          - minor
          - major
      skip_tests:
        description: 'Skip tests (emergency release only)'
        required: false
        default: false
        type: boolean

jobs:
  create-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Fetch full history for changelog

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        if: ${{ !github.event.inputs.skip_tests }}
        run: npm test

      - name: Test CLI tool
        if: ${{ !github.event.inputs.skip_tests }}
        run: |
          # Test CLI in a temporary directory
          cd /tmp
          node $GITHUB_WORKSPACE/create-package/bin/cli.js test-release --no-install
          
          # Verify the project was created correctly
          test -d test-release/client "Client directory should exist"
          test -d test-release/server "Server directory should exist"
          test -f test-release/package.json "Root package.json should exist"
          test -f test-release/nx.json "Nx config should exist"
          
          echo "✅ CLI test passed!"

      - name: Test generated project
        if: ${{ !github.event.inputs.skip_tests }}
        run: |
          cd /tmp/test-release
          npm ci
          
          # Test that the generated project can build
          npm run build:server
          npm run build:client
          
          echo "✅ Generated project test passed!"

      - name: Cleanup test files
        if: always()
        run: |
          rm -rf /tmp/test-release

      - name: Generate changelog
        id: changelog
        run: |
          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" --reverse)
          else
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)" --reverse)
          fi
          
          # Save changelog to file
          cat > CHANGELOG.md << EOF
          ## What's Changed
          
          $COMMITS
          
          ### ✨ Features in this release:
          - ⚡ **Dynamic Generation**: Always up-to-date with latest versions
          - ⚡ NestJS backend with TypeScript
          - ⚛️ React frontend with TypeScript and Vite/Webpack
          - 🏗️ Nx monorepo architecture
          - 🐳 Docker support (development & production)
          - 🧪 Jest testing setup
          - 🔧 ESLint configuration
          - 🚀 Hot reload development
          - 🎯 Interactive setup with user choices
          - 🔄 Future-proof (no static templates to maintain)
          
          ### 🚀 Usage:
          \`\`\`bash
          npx create-nest-react-monorepo my-project
          cd my-project
          npm run dev
          \`\`\`
          
          ### 🎛️ Options:
          - Choose package manager (npm, yarn, pnpm)
          - Select bundler (Vite or Webpack)
          - Optional Docker configuration
          - Optional testing setup
          - Version control for React, NestJS, and Nx
          EOF
          
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat CHANGELOG.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Create manual release commit
        run: |
          cd create-package
          
          # Bump version based on input
          NEW_VERSION=$(npm version ${{ github.event.inputs.release_type }} --no-git-tag-version | sed 's/^v//')
          echo "New version: $NEW_VERSION"
          
          # Commit version bump
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add package.json
          git commit -m "chore: manual release v${NEW_VERSION}"
          
          # Create tag
          git tag -a "v${NEW_VERSION}" -m "Manual release v${NEW_VERSION}"
          
          # Push changes
          git push origin main
          git push origin "v${NEW_VERSION}"
          
          echo "Manual release v${NEW_VERSION} created and pushed!"

      - name: Trigger NPM Publish
        run: |
          echo "✅ Manual release created! The push to main will trigger automatic NPM publish."