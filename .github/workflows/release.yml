name: Manual Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Type of release'
        required: true
        default: 'minor'
        type: choice
        options:
          - patch
          - minor
          - major
      skip_tests:
        description: 'Skip tests (emergency release only)'
        required: false
        default: false
        type: boolean

jobs:
  create-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Fetch full history for changelog

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'create-package/package-lock.json'

      - name: Install dependencies
        run: |
          cd create-package
          npm ci

      - name: Run tests
        if: ${{ !github.event.inputs.skip_tests }}
        run: |
          cd create-package
          npm test

      - name: Test CLI tool
        if: ${{ !github.event.inputs.skip_tests }}
        run: |
          # Test CLI in a temporary directory
          cd /tmp
          node $GITHUB_WORKSPACE/create-package/bin/cli.js test-release --no-install
          
          # Verify the project was created correctly
          test -d test-release/client "Client directory should exist"
          test -d test-release/server "Server directory should exist"
          test -f test-release/package.json "Root package.json should exist"
          test -f test-release/nx.json "Nx config should exist"
          
          echo "âœ… CLI test passed!"

      - name: Test generated project
        if: ${{ !github.event.inputs.skip_tests }}
        run: |
          cd /tmp/test-release
          npm ci
          
          # Test that the generated project can build
          npm run build:server
          npm run build:client
          
          echo "âœ… Generated project test passed!"

      - name: Cleanup test files
        if: always()
        run: |
          rm -rf /tmp/test-release

      - name: Generate changelog
        id: changelog
        run: |
          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" --reverse)
          else
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)" --reverse)
          fi
          
          # Save changelog to file
          cat > CHANGELOG.md << EOF
          ## What's Changed
          
          $COMMITS
          
          ### âœ¨ Features in this release:
          - âš¡ **Dynamic Generation**: Always up-to-date with latest versions
          - âš¡ NestJS backend with TypeScript
          - âš›ï¸ React frontend with TypeScript and Vite/Webpack
          - ðŸ—ï¸ Nx monorepo architecture
          - ðŸ³ Docker support (development & production)
          - ðŸ§ª Jest testing setup
          - ðŸ”§ ESLint configuration
          - ðŸš€ Hot reload development
          - ðŸŽ¯ Interactive setup with user choices
          - ðŸ”„ Future-proof (no static templates to maintain)
          
          ### ðŸš€ Usage:
          \`\`\`bash
          npx create-nest-react-monorepo my-project
          cd my-project
          npm run dev
          \`\`\`
          
          ### ðŸŽ›ï¸ Options:
          - Choose package manager (npm, yarn, pnpm)
          - Select bundler (Vite or Webpack)
          - Optional Docker configuration
          - Optional testing setup
          - Version control for React, NestJS, and Nx
          EOF
          
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat CHANGELOG.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Check if version was manually updated
        id: manual_version_check
        run: |
          cd create-package
          
          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          
          # Check if version was manually updated by looking at recent commits
          # Look for commits that mention version changes
          if git log --oneline -10 | grep -q "version\|bump\|release"; then
            echo "Manual version update detected, proceeding with release"
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "No manual version update detected, skipping release"
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Create manual release commit
        if: steps.manual_version_check.outputs.should_release == 'true'
        run: |
          cd create-package
          
          # Manual version update detected, use current version
          NEW_VERSION="${{ steps.manual_version_check.outputs.current_version }}"
          echo "Manual version update detected, using current version: $NEW_VERSION"
          
          # Just create tag, no commit needed
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "v${NEW_VERSION}" -m "Manual release v${NEW_VERSION}"
          git push origin "v${NEW_VERSION}"
          
          echo "Manual release v${NEW_VERSION} created and pushed!"

      - name: Trigger NPM Publish
        run: |
          echo "âœ… Manual release created! The push to main will trigger automatic NPM publish."